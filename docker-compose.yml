version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: pweb_db
    environment:
      POSTGRES_DB: projetoPweb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projetoPweb"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pweb_backend
    environment:
      NODE_ENV: production
      # Prisma usa apenas DATABASE_URL para migrate/seed
      DATABASE_URL: postgres://postgres:postgres@db:5432/projetoPweb
      # Se vocÃª usa OpenWeatherMap no backend, injete sua key aqui:
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      PORT: "3333"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3333:3333"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3333/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pweb_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  db-data:
